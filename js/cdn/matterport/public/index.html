<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperViz SDK</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- SuperViz SDK -->
    <script type="module" src="https://unpkg.com/@superviz/sdk@latest"></script>
    <script type="module" src="https://unpkg.com/@superviz/matterport-plugin@latest"></script>

    <!-- Main script, after SDK -->
    <script type="module" src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section>
      <button id="zeus-button">Join Matterport room as "Zeus"</button>
      <iframe frameborder="0" allow="xr-spatial-tracking" id="zeus-participant"> </iframe>
    </section>
    <section>
      <button id="hera-button">Join Matterport room as "Hera"</button>
      <iframe frameborder="0" allow="xr-spatial-tracking" id="hera-participant"> </iframe>
    </section>
  </body>
</html>
