<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>SuperViz SDK</title>

    <!-- SuperViz SDK -->
    <script type="module" src="https://unpkg.com/@superviz/sdk@latest"></script>

    <!-- Main script, after SDK -->
    <script type="module" src="/scripts/main.js"></script>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <section id="container">
      <h1 id="participant-name"></h1>

      <div class="events-info">
        <div class="container">
          <h2>Subscription Manager</h2>
          <button id="subscribe-all">Subscribe to basic events</button>
        </div>

        <div class="container" id="events">
          <h2>Subscribed to:</h2>
          <code></code>
        </div>
      </div>

      <hr />

      <div class="container">
        <h2>Publising events</h2>
        <div class="subscribe-options">
          <input placeholder="Event message" id="message" />
          <input placeholder="Event name" id="name" />
          <button id="publish">Publish</button>
        </div>
      </div>

      <div class="last-message container" id="last-message">
        <p><strong>Last message:</strong> <span></span></p>
        <p><strong>Published via:</strong> <span></span></p>
        <p><strong>Published by:</strong> <span></span></p>
      </div>
    </section>
  </body>
</html>
